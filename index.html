<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZ Trivia</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/flipclock.css">
</head>

<body>
        
    <div class="jumbotron">
        <h1 class="display-4">Welcome to Arizona Trivia</h1>
        <p class="lead">Test your knowledge of the greatest state in the Union</p>
        <p class="lead">
            <a class="btn btn-primary btn-lg" href="#" role="button">Start Game!</a>
        </p>
    </div>
    
    <div class="container">

        <div class="row">
            <div class="col-lg-4" id="clockDiv">
                <div class="clock" style="margin:2em;"></div>
            </div>
        
            <div class="col-lg-4" id="questionDiv">
                <div><h4 id="questionNumber">Question</h4></div>
                <div id="currentQuestion"></div>
            </div>

            <div class="col-lg-4" id="answerDiv">
                <div><h4 id="answerTitle">Answers</h4></div>
                <div class="choice" id="1"></div>
                <div class="choice" id="2"></div>
                <div class="choice" id="3"></div>
                <div class="choice" id="4"></div>
            </div>
                
        </div>

        <div class="row">
            <div class="col-lg-12">
                <h2 id="level"></h2>
            </div>
        </div>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <script src="assets/javascript/backstretch.js"></script>
    <script src="assets/javascript/flipclock.js"></script>

    <script>
        $(document).ready(function() {
            $.backstretch(['assets/images/haboob.jpg', 'assets/images/flag.png', 'assets/images/rattler.jpg', 'assets/images/saguaro.jpg', 'assets/images/havasupai.jpg', 'assets/images/map.png', 'assets/images/grandcanyon.jpg', 'assets/images/dunes.jpg', 'assets/images/border.jpg', 'assets/images/allsouls.jpg'], {
                duration: 10000,
                fade: 900
            });
        });
    </script>
      
</body>

</html>
